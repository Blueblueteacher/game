<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 테스트</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas {
            background-color: black;
            display: block;
            width: 100vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 기본 해상도 설정
        const baseWidth = 600;
        const baseHeight = 800;

        let scaleFactorX = 1;
        let scaleFactorY = 1;

        // 먼저 player 객체를 정의
        const playerWidth = 50;
        const playerHeight = 60;
        let player = {
            x: 0,  // 초기 값 설정
            y: 0,  // 초기 값 설정
            width: playerWidth,
            height: playerHeight,
            speed: 5,
            dx: 0
        };

        // 캔버스 크기를 화면 크기에 맞게 조정
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;  // 전체 높이의 80%로 설정
            scaleFactorX = canvas.width / baseWidth;
            scaleFactorY = canvas.height / baseHeight;

            // player 객체 크기와 위치를 설정
            player.width = playerWidth * scaleFactorX;
            player.height = playerHeight * scaleFactorY;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();  // 처음 로드할 때 캔버스 크기 맞춤

        function drawPlayer() {
            ctx.fillStyle = 'yellow';  // 플레이어를 노란색 사각형으로 표시
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // 캔버스를 지움
            drawPlayer();  // 플레이어를 그림
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
