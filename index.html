<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 테스트</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas {
            background-color: black;
            display: block;
            width: 100vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 기본 해상도 설정
        const baseWidth = 600;
        const baseHeight = 800;

        let scaleFactorX = 1;
        let scaleFactorY = 1;

        // 캔버스 크기를 화면 크기에 맞게 조정
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;  // 전체 높이의 80%로 설정
            scaleFactorX = canvas.width / baseWidth;
            scaleFactorY = canvas.height / baseHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();  // 처음 로드할 때 캔버스 크기 맞춤

        const playerWidth = 50;
        const playerHeight = 60;
        const poopWidth = 50;
        const poopHeight = 50;

        let player = {
            x: canvas.width / 2 - playerWidth * scaleFactorX / 2,
            y: canvas.height - playerHeight * scaleFactorY - 20,
            width: playerWidth * scaleFactorX,
            height: playerHeight * scaleFactorY,
            speed: 5 * scaleFactorX,
            dx: 0
        };

        let poops = [
            { x: canvas.width / 2, y: 0, width: poopWidth * scaleFactorX, height: poopHeight * scaleFactorY, speed: 2 * scaleFactorY }
        ];

        function drawPlayer() {
            ctx.fillStyle = 'yellow';  // 플레이어를 노란색 사각형으로 표시
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPoops() {
            ctx.fillStyle = 'brown';  // 똥을 갈색 사각형으로 표시
            poops.forEach((poop) => {
                ctx.fillRect(poop.x, poop.y, poop.width, poop.height);
            });
        }

        function updatePoops() {
            poops.forEach((poop) => {
                poop.y += poop.speed;
                if (poop.y > canvas.height) {
                    poop.y = 0;  // 화면을 넘어가면 다시 위에서 떨어지게
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // 캔버스를 지움
            drawPlayer();
            drawPoops();
            updatePoops();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
